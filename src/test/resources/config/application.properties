spring.profiles.active=accelerate

logging.path=logs

# Accelerate Config
accelerate.appId=acl
accelerate.appName=Accelerate
accelerate.homePage=/aclUtil/index
accelerate.appBasePackage=test.accelerate
accelerate.web.ui=true
accelerate.web.errorhandler=true
accelerate.web.jsonconverter=true

# Spring Config
spring.application.name=Accelerate
spring.application.index=1

# Server Config
server.port=8080
server.context-path=/accelerate
server.servlet-path=/

# Spring Security Config
management.security.enabled=false
management.context-path=/manage


# Template Config
spring.thymeleaf.cache=false
spring.thymeleaf.check-template-location=true
spring.thymeleaf.content-type=text/html
spring.thymeleaf.enabled=true
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.mode=HTML5
spring.thymeleaf.prefix=classpath:/templates/thymeleaf/
spring.thymeleaf.suffix=.html


