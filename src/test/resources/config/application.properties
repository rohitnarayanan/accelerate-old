spring.profiles.active=accelerate

logging.path=logs

# Accelerate Config
accelerate.appId=acl
accelerate.appName=Accelerate
accelerate.appBasePackage=test.accelerate
accelerate.web.errorhandler=true
accelerate.web.util=true
accelerate.web.security=true
#accelerate.web.jsonconverter=true


# Spring Config
spring.application.name=Accelerate
spring.application.index=1

# Server Config
server.port=8080
server.context-path=/accelerate
server.servlet-path=/


# Spring Security Config
management.security.enabled=false
management.context-path=/manage


#Jackson Config
spring.jackson.generator.escape-non-ascii=true
spring.jackson.generator.quote-field-names=true
spring.jackson.mapper.default-view-inclusion=false
spring.jackson.mapper.propagate-transient-marker=true
spring.jackson.parser.allow-single-quotes=true
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.serialization.indent-output=false
spring.jackson.serialization-inclusion=non-null

# Template Config
spring.thymeleaf.cache=false
spring.thymeleaf.check-template-location=true
spring.thymeleaf.content-type=text/html
spring.thymeleaf.enabled=true
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.mode=HTML5
spring.thymeleaf.prefix=classpath:/templates/thymeleaf/
spring.thymeleaf.suffix=.html

